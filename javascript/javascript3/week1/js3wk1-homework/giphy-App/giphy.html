<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Searcher</title>
    <link rel="stylesheet" href="giphy.css">
</head>
<body>
    
        <h1>Giphy Search App</h1>
        <form>
            
            <div>
                <label for="giphy">Giphy</label>
                <input type="text" name="giphy" id="searchword" placeholder="please enter searchword" required>
                <button class="search-button">Search</button>
            </div>
            <div>
                <input type="number" name="num-of-gifs" id="gifdisplayNumbers" placeholder="number of gifs">
            </div>    
        </form>
        <p class="imagefield"></p>

        
    <script src="giphy.js"></script>
</body>
</html>
