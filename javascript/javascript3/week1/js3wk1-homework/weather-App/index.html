<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 3 WK1 Homework</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1>Weather App</h1>

        <div>
            <input id="city-input" type="text" placeholder="please enter city" required>
            <button id="submit-button">Submit</button>    
        </div>
        <div>
            <h1 class="city-name-output"></h1>
            <h2 class="temperature-output"></h2>    
            <img class="weather-icon-output"/>
            <p class="windspeed-output"></p>
            <p class="how-clowdy-output"></p>
            <p class="sunrise-output"></p>
            <p class="sunset-output"></p>
        </div>
    


    <script src="main.js"></script>
</body>
</html>
